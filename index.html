<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border-2 border-dark bg-info m-5 p-5 text-center" style="border-radius: 10px;">
            <input type="text" class="form-control" placeholder="Enter Country Name" id="country">
            <!-- <center> -->
            <button class="btn btn-outline-success m-3" onclick="displayDet()">submit</button>
        <!-- </center> -->
        </div>
        <div class="col-4"></div>
    </div>

    <div id="result" class="d-flex m-5 mx-5">

    </div>

</body>
<script>
    function displayDet(){
    let countryName=country.value
    fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
    .then(data=>data.json())
    .then(countries=>displayData(countries))
}

function displayData(countries){
    var cimage=countries[0].flags.png
    var cname=countries[0].name.common
    var ccap=countries[0].capital
    var cdata=countries[0].flags.alt
    var cpic=countries[0].coatOfArms.png
        htmlData=`
        <div class="card me-5 border-3 border-dark" style="width: 18rem; ">
  <img src="${cimage}" class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text text-center"><b>${cname}</b></p>
    <p class="card-text text-center"><b>${ccap}</b></p>
    <p class="card-text ">${cdata}</p>

  </div>
</div>
<div class="card border-3 border-dark" style="width: 18rem;">
  <img src="${cpic}" class="card-img-top" alt="...">
  <div class="card-body">

  </div>
</div>

        `
        result.innerHTML=htmlData
    }

</script>

</html>
